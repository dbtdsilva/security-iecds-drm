<div ng-controller="TitlesController">
	<h2>Titles</h2>
	<div class="row">
		<div class="col-md-4" ng-repeat="title in titles">
			<div class="row">
				<div class="text-center well" style="margin-right:10px">
					<h4>{{ title.title }}</h4><br/>
					<span>Author: {{ title.author }}</span><br/>
					<span>Category: {{ title.category }}</span><br/>
					<span>Production Date: {{ title.production_date }}</span><br/><br/>
					<div ng-if="user.loggedIn">
						<button style="width:100%" class="btn btn-primary" disabled="disabled" ng-if="title.boughtdate != undefined">
							Already bought!
						</button>
						<button style="width:100%" class="btn btn-primary" ng-if="title.boughtdate == undefined" ng-click="buy(title.id)">
							Buy title!
						</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
