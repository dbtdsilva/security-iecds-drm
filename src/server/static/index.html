<!DOCTYPE html>
<html lang="en" data-ng-app="dashboard">

<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
   <meta name="description" content="{{app.description}}">
   <meta name="keywords" content="app, responsive, angular, bootstrap, dashboard, admin">
   <title data-ng-bind="pageTitle()">{{ app.name }} - {{ app.description }}</title>
   <link rel="stylesheet" href="app/css/bootstrap.min.css">
   <link rel="stylesheet" href="app/css/bootstrap-theme.min.css">
   <link rel="stylesheet" href="app/css/theme-style.css">
</head>

<body>
   <div data-ui-view="" data-autoscroll="false" data-ng-class="mainViewAnimation" class="wrapper"></div>
   <script src="app/js/base.js"></script>
   <script src="app/js/app.js"></script>
   <script src="app/js/bootstrap.min.js"></script>
</body>
</html>
